<!-- Proposed meta-tags system -->
<html>
    <head>
        <!-- <title>,<script>,<style>-->
    </head>
    <meta>
        <charset>UTF-8</charset>
        <description>Description of the website</description>
        <keywords>Keyword 1, keyword 2</keywords>
        <author>Ismael Correa C.</author>
        <viewport width="device-width" initial-scale="1.0">
        <language>ES</language>
        <url>http://www.example.com</url>
    </meta>
</html>

<!-- Another option for <meta> -->
<html>
    <head>
        <meta>
            <charset>UTF-8</charset>
            <description>Description of the website</description>
            <keywords>Keyword 1, keyword 2</keywords>
            <author>Ismael Correa C.</author>
            <viewport width="device-width" initial-scale="1.0">
            <language>ES</language>
            <url>http://www.example.com</url>
        </meta>
    </head>
</html>

<!-- Previous meta-tags system -->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Description of the website">
        <meta name="keywords" content="keyword 1,keyword 2">
        <meta name="author" content="Ismael Correa C.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="language" content="ES">
        <meta name="url" content="http://www.example.com">
    </head>
</html>
